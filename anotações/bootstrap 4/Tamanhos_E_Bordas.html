<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

    <title>Tamanhos e Bordas - Bootstrap </title>
  </head>
  <body style="margin-bottom: 200px;padding: 16px;">

     <!--CLASSES DE LARGURA-->
     <h1>Classes de Largura</h1>
    <div class="bg-primary w-25">Witdth 25%</div>
    <div class="bg-primary w-50">Witdth 50%</div>
    <div class="bg-primary w-75">Witdth 75%</div>
    <div class="bg-primary w-100">Witdth 100%</div>
    <div class="bg-primary w-auto">Witdth auto</div>
    <br><br>

    <!--CLASSES DE ALTURA-->
    <h1>Classes de Altura</h1>
    <div style="height: 300px; border: 1px solid black;width: 500px;">
    <div class="d-inline-block bg-danger h-25">Height 25%</div>
    <div class="d-inline-block bg-danger h-50">Height 50%</div>
    <div class="d-inline-block bg-danger h-75">Height 75%</div>
    <div class="d-inline-block bg-danger h-100">Height 100%</div>
    <div class="d-inline-block bg-danger h-auto">Height auto</div>
    </div>
    <br><br>

    <!--BORDAS
    border        -> todas as bordas
    border-top    -> borda superior
    border-bottom -> borda inferior
    border-right  -> borda direita
    border-left   -> borda esquerda
    
    Cores de bordas
    border(cor): primary, secondary, success, info
                warning, danger, light, dark, white
    -->
    
    <h1>Bordas</h1>
    <div class="border border-primary">Todas as Bordas</div><br>
    <div class="border-top border-info">Borda Superior</div><br>
    <div class="border-bottom border-success">Borda Inferior</div><br>
    <div class="border-right border-warning">Borda Direita</div><br>
    <div class="border-left border-danger">Borda Esquerda</div>
    <br><br>

    <!-- JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
