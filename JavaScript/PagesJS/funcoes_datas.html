<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Strings em JS</title>

    <script>

        var data = new Date()

        document.write(data.getDate() + "/" + (data.getMonth() + 1) + "/" + data.getFullYear() + "<br>")

        document.write("Hoje é dia " + data.getDate() + " de " +(data.getMonth() + 1) + " de " + data.getFullYear())
    </script>
</head>
<body>

</body>
</html>
