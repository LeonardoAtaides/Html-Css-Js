<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Strings em JS</title>

    <script>
        function distribuiCaracter(){
        // selecionar o valor digitado
        var caracter = document.getElementById('entrada').value
        document.getElementById('entrada').value =''
        console.log(caracter)
        //limpar o campo de digitação
       
        // limpar espaços em brancos nas extremidades da string
        caracter.trim()

        switch (caracter){
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                //adicionar o caracter no campo referente a números
                document.getElementById('apenas_numeros').value = caracter      
                break;
            default:
                //adicionar o caracter no campo referente a letras
                document.getElementById('apenas_letras').value = caracter
        }
     }

    </script>
</head>
<body style="background: black;">
    <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()" id="entrada">
    <hr>
    <span style="color: white;">Letras:</span> <br>
    <input style="color: white;" type="text"  disabled="disabled" id="apenas_letras">
    <hr>
    <span style="color: white;">NÚMEROS:</span> <br>
    <input style="color: white;" type="text"  disabled="disabled" id="apenas_numeros">
</body>
</html>
