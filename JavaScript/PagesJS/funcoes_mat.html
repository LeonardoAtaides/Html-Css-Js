<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Strings em JS</title>

    <script>

         var r = Math.round(10.580)
         document.write("O valor de round é: " + r + "<br>");   

         var x = Math.ceil(10.380)
         document.write("O valor de ceil é: " + x + "<br>");

         var y = Math.floor(10.380)
         document.write("O valor de floor é: " + y + "<br>");

         var rd = Math.random()
         document.write("O valor de ramdom é: " + rd.toFixed(2) + "<br>");
    </script>
</head>
<body>

</body>
</html>
