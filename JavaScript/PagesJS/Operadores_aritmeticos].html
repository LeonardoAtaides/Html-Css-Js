<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>

    <script>
        /* 
        var  n1 = prompt('Digite um número')
        var n1 = parseInt(n1)
        var n2 = prompt('Digite um número')
        var n2 = parseInt(n1) 
        */

        var n1 = 10
        var n2 = 2
        
        document.write('<h1>Operadores Aritméticos</h1>')
        document.write(n1 + ' + ' + n2 + ' = '+ (n1 + n2) + '<br>')
        document.write(n1 + ' - ' + n2 + ' = '+ (n1 - n2) + '<br>')
        document.write(n1 + ' x ' + n2 + ' = '+ (n1 * n2) + '<br>')
        document.write(n1 + ' / ' + n2 + ' = '+ (n1 / n2) + '<br>')
        document.write(n1 + ' + 1' + ' = '+ (++n1) + '<br>')
        document.write(n1 + ' - 1' + ' = '+ (--n1) + '<br>')
       
        var n3 = 10
       // n3 += 5
       // n3 -= 5
        n3 *= 5
       // n3 /= 5
       // n3 %= 5

        document.write('<br>'+n3)
    </script>
</head>
