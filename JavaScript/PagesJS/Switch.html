<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else - Condicionais</title>

    <script>

        var opcao = prompt('Escolha uma opção de 1 a 3: ');
        var opcao = parseInt(opcao);

        switch (opcao) {
            case 1:
                document.write("Opção 1")
                break;
            case 2:
                document.write("Opção 2")
                break;

            case 3:
                document.write("Opção 3")
                break;
            default:
                document.write("Opção não encontrada")
                break;
        }
       
    </script>
</head>
<body>
    
</body>
</html>
