<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting de Tipos</title>

       <script>

    var v1  = 10
    var v2  = '20'
    var v3  = 10.5

   
    v2 = parseInt(v2)
    v3 = parseFloat(v3)
    
    document.write(v1.toString() + v2.toString())
    console.log(v1)
    console.log(v2)
    console.log(v3)
        
    </script>
</head>
<body>
    <h1>Casting</h1>
</body>
</html>
